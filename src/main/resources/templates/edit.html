<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update</title>

</head>
<body>
<div>
  <h2>Update User By Id</h2>
</div>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter name:</label>
  <input type="text" th:field="*{username}" id="name">
  <br/>
  <br/>
  <label for="surname">Enter surname:</label>
  <input type="text" th:field="*{surname}" id="surname">
  <br/>
  <br/>
  <label for="age">Enter age:</label>
  <input type="number" th:field="*{age}" id="age">
  <br/>
  <br/>
  <label for="phoneNumber">Enter phoneNumber:</label>
  <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
  <br/>
  <br/>
  <label for="password">Enter password:</label>
  <input type="password" th:field="*{password}" id="password">
  <br/>
  <br/>
  <input type="submit" value="Update!">
</form>

</body>
</html>
